<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
<div class="container-fluid">
    <h1 id="title">Software Development Survey</h1>
    <p id="description">Thank you for participating in this survey</p>
    <form id="survey-form">
        <div id="information-form">
            <label id="name-label" for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required>
            <label id="email-label" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required>
            <label id="number-label" for="number">Age</label>
            <input id="number" name="age" min="10" max="99" type="number" placeholder="Enter your age" required>
        </div>
        <div id="dropdown-menu">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name:"role" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="full">Full-time job</option>
            <option value="part">Part-time job</option>
            <option value="internship">Internship</option>
            <option value="other">Other</option>
            </select>
        </div>
        <div id="radio-buttons">
            <p class="p-radio">How are you learning software development?</p>
            <label id="radio" for="university">
                <input id="university" name="radio" value="university" type="radio">University
            </label>
            <br>
            <label id="radio" for="online">
                <input id="online" name="radio" value="online" type="radio">Online courses
            </label>
            <br>
            <label id="radio" for="bootcamp">
                <input id="bootcamp" name="radio" value="bootcamp" type="radio">Bootcamp
            </label>
            <br>
            <label id="radio" for="job">
                <input id="job" name="radio" value="job" type="radio">On-the-job
            </label>
            <br>
        </div>
        <div id="checkboxes">
            <p id="p-checkbox">What are your favorite specializations?</p>
            <label id="checkbox" for="web">
                <input id="web" name="choice" value="web" type="checkbox" required>Web development
            </label>
            <br>
            <label id="checkbox" for="mobile">
                <input id="mobile" name="choice" value="mobile" type="checkbox" required>Mobile Apps
            </label>
            <br>
            <label id="checkbox" for="desktop">
                <input id="desktop" name="bootcamp" value="desktop" type="checkbox" required>Desktop
            </label>
            <br>
            <label id="checkbox" for="videogame">
                <input id="videogame" name="choice" value="videogame" type="checkbox" required>Videogames
            </label>
            <br>
            <label id="checkbox" for="embed">
                <input id="embed" name="choice" value="embed" type="checkbox" required>Embedded Systems
            </label>
            <br>
            <label id="checkbox" for="data">
                <input id="data" name="choice" value="data" type="checkbox" required>Data Science
            </label>
            <br>
            <label id="checkbox" for="cloud">
                <input id="cloud" name="choice" value="cloud" type="checkbox" required>Cloud
            </label>
            <br>
            <label id="checkbox" for="automation">
                <input id="automation" name="choice" value="automation" type="checkbox" required>Automation
            </label>
            <br>
            <label id="checkbox" for="devops">
                <input id="devops" name="choice" value="devops" type="checkbox" required>DevOps
            </label>
            <br>
            <label id="checkbox" for="cyber">
                <input id="cyber" name="choice" value="cyber" type="checkbox" required>Cybersecurity
            </label>
        </div>
        <br>
        <div id="opinion">
            <label id="comment-label" for="text">Explain your choices:</label>
            <textarea id="text" name="opinion" type="text" placeholder="Enter your comment..."></textarea>
        </div>
        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
